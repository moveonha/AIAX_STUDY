    <body>

        <script>
                const emoji = ["üçÄ", "‚≠ê", "‚õÑ", "üíò", "üê¨"] ;
                let slots = ["", "",""];
                let timer = [null, null, null];

                function runSlot(index) {
                timer[index] = setInterval(() => {
                    let randomEmoji = emoji[Math.floor(Math.random() * emoji.length)];
                document.getElementById(`slot${index + 1}`).innerText = randomEmoji;
            }, 100);
                }

                function stopSlot(index) {
                    clearInterval(timer[index]);
                    slots[index] = document.getElementById(`slot${index + 1}`).innerText;
                }

                function startSlots() {  //index Í∞íÏùò Ìï®ÏàòÎ•º
                    runSlot(0);
                    runSlot(1);
                    runSlot(2);

                    stopSlot(2);
                    luck();
                }
                // 
                function luck() {
                    const numEmoji = new Set(slots);
                    let resultText = "";

                    else if (numEmoji.size === 2) {

                document.getElementById("result").innerText = resultText;

        </script>
